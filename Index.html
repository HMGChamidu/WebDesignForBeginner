<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container">
        <h1>CSS Lists</h1>
    </header>  
    <main>

        <article>
            <h2>Ordered List</h2>
            <ol start="3" reversed>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </article>

        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Item A</li>
                <li>Item B</li>
                <li>Item C</li>
            </ul>
        </article>

    </main>
</body>

</html>
